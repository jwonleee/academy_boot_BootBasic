<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!-- 전체가가 하나의 템플릿화 되었음, 함수에는 매개변수 받을 수 있음 -->
<th:block th:fragment="함수(section)">

<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

   <header>
      공통 템플릿 헤더
   </header>
   
   <section th:replace="${section}">
      
   </section>

   <footer>
      공통 템플릿 풋터
   </footer>

</body>

</th:block>

</html>
